name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (overrides commit analysis)"
        required: false
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest-tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Determine version bump from commits
        id: bump
        run: |
          MANUAL_BUMP="${{ github.event.inputs.bump }}"
          if [ -n "$MANUAL_BUMP" ] && [ "$MANUAL_BUMP" != "auto" ]; then
            echo "type=$MANUAL_BUMP" >> "$GITHUB_OUTPUT"
            echo "Using manual bump type: $MANUAL_BUMP"
            exit 0
          fi

          LAST_TAG="${{ steps.latest-tag.outputs.tag }}"
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${LAST_TAG}..HEAD"
          fi

          COMMITS=$(git log "$RANGE" --pretty=format:"%s" 2>/dev/null || echo "")

          if [ -z "$COMMITS" ]; then
            echo "type=none" >> "$GITHUB_OUTPUT"
            echo "No new commits since last tag"
            exit 0
          fi

          BUMP="patch"

          if echo "$COMMITS" | grep -qiE "^feat(\(.+\))?!:|BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          echo "type=$BUMP" >> "$GITHUB_OUTPUT"
          echo "Determined bump type: $BUMP"

      - name: Skip if no bump needed
        if: steps.bump.outputs.type == 'none'
        run: echo "No version bump needed â€” no new commits since last release."

      - name: Setup Node.js
        if: steps.bump.outputs.type != 'none'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Bump version in package.json
        if: steps.bump.outputs.type != 'none'
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP_TYPE="${{ steps.bump.outputs.type }}"
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "Bumping $CURRENT -> $NEW_VERSION ($BUMP_TYPE)"

          # Update package.json version in place
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '${NEW_VERSION}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Commit and tag release
        if: steps.bump.outputs.type != 'none'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git tag -a "v${{ steps.version.outputs.version }}" -m "v${{ steps.version.outputs.version }}"
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.bump.outputs.type != 'none'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
